---
layout: default
---
<main class="category">
  <header>
    <h1 class="title">Category: {{ page.title }}</h1>
    <p class="description">{{ page.description }}</p>
    <p>{{ page.why-bad }}</p>
  </header>
  
  {{ content }}

  <h2>Sadnesses in this category:</h2>

  {% for sadness in site.sadnesses %}
    {% if sadness.categories contains page.slug %}
      {% include sadness-preview.html %}
    {% endif %}
  {% endfor %}
</main>
